server {
  listen 80;

  # This is the entry point for the React application
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    # Required for single-page applications to handle routing correctly
    try_files $uri $uri/ /index.html;
  }

  # --- PROXY RULES ---
  # These locations match the prefixes of your FastAPI routers.

  # Proxies calls like /api/v1/oneroster/all
  location /api/v1/ {
    # 'backend' is the service name from docker-compose.yml
    # Port 8000 is the internal port Uvicorn is listening on.
    proxy_pass http://backend:8000/api/v1/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxies calls like /ims/oneroster/v1p1/users
  location /ims/oneroster/v1p1/ {
    proxy_pass http://backend:8000/ims/oneroster/v1p1/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}